<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>word Counter</title>
</head>

<body>
    <div class="container">
        <div class="content-box">
            <div class="head-tex">
                <h1>Words and charecters Counter</h1>
            </div>
            <textarea class="word-box" id="word-box" name="word box"></textarea>
            <div class="counter">
                <div class="Total-count">
                    <p>Total words <span id="wordAmount">00</span></p>
                    <p>Total letter <span id="charecterAmount">00</span></p>
                </div>
                <div class="btn">
                    <button id="count">Count</button>
                    <button id="remove-Word">Remove Words</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
